<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador del clima</title>
    <link rel="stylesheet" href="./styleadm.css">
    <script src="./admin.js" defer></script>
</head>
<body>
    <section class="weather-content">
        <h1>Buscador del clima</h1>
        <div class="result">
            <p>Agregue ciudad y país</p>
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Escriba la ciudad">
            <input type="text" name="country" id="country" placeholder="Escriba el país">
            <input type="submit" value="Get Weather">
        </form>
        <button id="logout-btn">Cerrar Sesión</button>
    </section>
</body>
</html>
