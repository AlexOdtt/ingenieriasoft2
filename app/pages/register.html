<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel= "stylesheet" href="styles.css"> 
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear cuenta</h1>
            <p>Crea tu cuenta para ingresar a la web</p>
            <form id="register-form">
                <label for="usuario" class="sr-only">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario">
                <label for="email" class="sr-only">Correo electrónico</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su correo">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
                <button type="submit">Enviar</button>
                <p class="error escondido">Error al registrarse</p>
            </form>
            <p>¿Ya estás registrado?  <a href="/">Iniciar sesión</a></p>
        </div>
    </main>
</body>
</html>
